<h1 *ngIf="isAddMode">Add Coupon</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Coupon Name is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="offPercentage">Off Percentage</label>
            <input type="number" formControlName="offPercentage" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.offPercentage.errors }" />
            <div *ngIf="submitted && f.offPercentage.errors" class="invalid-feedback">
                <div *ngIf="f.offPercentage.errors.required">Off Percentage is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="duration">Duration</label>
            <input type="number" formControlName="duration" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.couponname.errors }" />
            <div *ngIf="submitted && f.duration.errors" class="invalid-feedback">
                <div *ngIf="f.duration.errors.required">Duration is required</div>
            </div>
        </div>
     
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/coupons" class="btn btn-link">Cancel</a>
    </div>
</form>
